spring:
  application:
    name: cloud-config-service
  cloud:
    inetutils:
      preferred-networks: 206.35.199
    config:
      label: master
      server:
        git:
          uri: https://github.com/intxzt/spring-cloud-netflix-config.git
          search-paths: repo
          username:
          password:
# 本地
